<div class="room-list">
    <div class="search-section">
        <input type="text" class="search" placeholder="Search..." [(ngModel)]="search" />
    </div>
    <my-room-list-tag *ngFor="let tag of tags"
                      [name]="tag.name"
                      [rooms]="tag.rooms"
                      [nameFilter]="search"
                      [defaultNumShown]="tag.defaultNumShown"
                      [activeRoom]="activeRoom"
                      (onRoomSelected)="onRoomSelected.emit($event)"
    ></my-room-list-tag>
</div>
