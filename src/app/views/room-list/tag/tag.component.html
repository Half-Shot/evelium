<div class="tag">
    <div class="name">
        <span class="title">{{ name }}</span>
        <span class="collapse">
            <i class="fa fa-chevron-down"></i>
        </span>
    </div>
    <div class="room-list">
        <my-room-list-tile *ngFor="let room of filteredRooms()" [room]="room"></my-room-list-tile>
    </div>
</div>
