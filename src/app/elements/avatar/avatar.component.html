<!-- Preferred Avatar -->
<img class="avatar"
     *ngIf="hasUrl"
     [hidden]="showPlaceholder"
     [src]="avatarUrl"
     [ngStyle]="style"
     (error)="onImageError($event)"
     (load)="onImageLoaded($event)"
/>

<!-- Missing Avatar -->
<div class="avatar missing"
     *ngIf="!hasUrl || showPlaceholder"
     [ngStyle]="style"
>{{ displayName[0] }}</div>
